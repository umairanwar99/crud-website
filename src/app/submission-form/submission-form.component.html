<div class="container">
    <div [hidden]="submitted">
      <h1> Add an Instance</h1>
      <form (ngSubmit)="onSubmit()" #thisForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount"
                   required
                   [(ngModel)]="model.amount" name="Amount"
                   #amount="ngModel">
            <div [hidden]="amount.valid || amount.pristine"
                 class="alert alert-danger">
              Amount is required
            </div>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date"
                   required
                   [(ngModel)]="model.date" name="date"
                   #date="ngModel">
            <div [hidden]="date.valid || date.pristine"
                 class="alert alert-danger">
              date is required
            </div>
        </div>
  
        <div class="form-group">
          <label for="Installments">Installments</label>
          <select class="form-control" id="Installments"
                  required
                  [(ngModel)]="model.installments" name="installments"
                  #installments="ngModel">
            <option *ngFor="let i of inst" [value]="i">{{i}}</option>
          </select>
          <div [hidden]="installments.valid || installments.pristine" class="alert alert-danger">
            installments is required
          </div>
        </div>
        
        <button [hidden]="edit === false" type="submit" class="btn btn-success my-3" [disabled]="!thisForm.form.valid" (click)= "thisForm.reset()">Edit</button>
        <button [hidden]="edit === true" type="submit" class="btn btn-success my-3" [disabled]="!thisForm.form.valid" (click)= "thisForm.reset()">Submit</button>
        <button [hidden]="edit === true" type="button" class="btn btn-success mx-3 my-3" (click)="newHero(); thisForm.reset()">Reset</button>
      </form>
    </div>
